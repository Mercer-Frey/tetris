<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tetris</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<video class="game" autoplay loop>
		<source src="img/smart-cities-toppbanner-1.mp4" type="video/mp4" codecs="vp8, vorbis">
	</video>
	<div class="main">
	<div class="finish">Game Over</div>
	</div>

	<input type="text" readonly name="">
	
	<div class="controls">
		<h2>Управленние</h2>
		<p>Вправо - стрелка вправо</p>
		<p>Влево - стрелка влево</p>
		<p>Вниз - стрелка вниз</p>
		<p>Поворот - стрелка вверх</p>
		<p>Начать заново - F5</p>
	</div>

	<div class="overlay"></div>
	<div class="modal">
		<h2>Уровень сложности</h2>
		<div class="button easy">easy</div>
		<div class="button normal">normal</div>
		<div class="button hard">hard</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
